<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Konversi Suhu</title>
  </head>
  <body>
    <script src="script.js"></script>
    <header>
      <h1>Konversi Suhu</h1>
    </header>
    <section>
      <div class="opening">
        <p>Masukkan suhu derajat Celcius (째C) kekotak dibawah, lalu klik tombol Conversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F).
        </p>
      </div>
      <div class="inputSection">
        <label for="celciusInput">Celcius (째C)</label><br>
        <input type="number" id="celciusInput" class="custom-input">
        <p></p>
        <label for="fahrenheit">Fahrenheit (째F)</label><br>
        <input type="number" id="fahrenheit" class="custom-input"></input>
        <p></p>
      </div>

      <div class="button">
        <button id="convertCF" onclick="convert()">Convert</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
        <button id="convertFC" onclick="convertFC()">Reverse</button>
      </div>

      <div class="explain">
        <h2>Cara Kalkulasi</h2>
          <textarea type="text" id="explain" class="custom-input2" readonly></textarea>
      </div>

    </section>
  </body>
</html>
